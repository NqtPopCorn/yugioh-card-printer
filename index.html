<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Yu-Gi-Oh PDF Export</title>
        <link rel="stylesheet" href="assets/css/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
            integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="flex flex-col md:flex-row">
            <!-- Sidebar -->
            <div
                id="sidebar"
                class="w-full h-full sticky top-0 bg-gray-100 border-r border-gray-300 p-4 transform transition-transform duration-300 ease-in-out md:translate-x-0 md:block md:h-screen md:w-72 md:fixed z-40"
            >
                <div class="flex justify-between items-center mb-4 relative">
                    <h2 class="flex-grow text-center font-bold text-lg">
                        Yu-Gi-Oh PDF
                    </h2>
                    <button class="group/help relative">
                        <i class="fa-solid fa-circle-question text-lg"></i>
                        <div
                            class="group-hover/help:block group-active/help:block hidden absolute top-6 right-0 bg-gray-500 text-white text-left p-2 rounded shadow-lg w-52"
                        >
                            Hỗ trợ xuất ảnh card Yu-Gi-Oh kích thước tiêu chuẩn
                            sang PDF để in.<br />
                            <strong>Hướng dẫn sử dụng:</strong><br />
                            - Thêm ảnh: Nhập URL ảnh hoặc dán ảnh từ
                            clipboard.<br />
                            - Xóa ảnh: Double cick hoặc nhấn giữ.<br />
                            - Nhấn "Lưu local" để lưu vào trình duyệt.<br />
                            - Nhấn "Xuất PDF" để tải xuống file PDF.<br />
                            <div>
                                <span class="font-semibold"
                                    >Nguồn ảnh đề xuất:</span
                                >
                                <a
                                    href="https://www.deviantart.com/"
                                    target="_blank"
                                    class="text-white underline hover:underline"
                                    >Deviantart</a
                                >
                            </div>
                        </div>
                    </button>
                </div>

                <form id="image-form">
                    <input
                        class="w-full p-2 border border-gray-300 rounded mb-2"
                        type="text"
                        id="img-url"
                        placeholder="Dán URL ảnh ở đây..."
                    />
                    <!-- Warning -->
                    <span
                        class="text-red-500 text-sm italic mb-4"
                        id="warning-message"
                    ></span>
                    <input type="submit" class="hidden" />
                </form>

                <p class="text-gray-500 text-sm italic text-center mb-4">
                    Hoặc dán ảnh từ clipboard
                </p>

                <div class="grid grid-cols-2 gap-2 mb-4">
                    <button
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                        onclick="addCard(1)"
                    >
                        Thêm x1
                    </button>
                    <button
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                        onclick="addCard(3)"
                    >
                        Thêm x3
                    </button>
                </div>

                <div class="grid grid-cols-1 gap-2 mb-4">
                    <button
                        class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
                        onclick="handleSaveLocal()"
                    >
                        <i class="fa-solid fa-floppy-disk"></i>Lưu local
                    </button>

                    <button
                        onclick="clearCards()"
                        class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
                    >
                        <i class="fa-solid fa-trash"></i> Xóa tất cả
                    </button>

                    <fieldset
                        class="mt-4 grid grid-cols-3 gap-1 border border-gray-300 p-2 rounded"
                    >
                        <legend class="col-span-3 text-sm font-semibold">
                            Kích thước card
                        </legend>
                        <input
                            type="number"
                            name="cardWidth"
                            id="cardWidth"
                            class="w-full p-1 border border-gray-300 rounded"
                            placeholder="Chiều rộng thẻ (mm)"
                            value="59"
                        />
                        <input
                            type="number"
                            name="cardHeight"
                            id="cardHeight"
                            class="w-full p-1 border border-gray-300 rounded"
                            placeholder="Chiều cao thẻ (mm)"
                            value="86"
                        />
                        <select
                            name="cardFormat"
                            id="cardFormat"
                            class="w-full p-1 border border-gray-300 rounded"
                        >
                            <option value="59x86" selected>59x86</option>
                            <option value="custom">Custom</option>
                        </select>
                    </fieldset>

                    <button
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                        onclick="exportPDF()"
                    >
                        <i class="fa-solid fa-file-pdf"></i> Xuất PDF
                    </button>
                </div>
            </div>

            <!-- Main content -->
            <div class="flex-1 md:mt-0 p-6 md:ml-72">
                <!-- Card list container -->
                <div
                    id="card-container"
                    class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4"
                ></div>

                <!-- Context Menu -->
                <div
                    id="context-menu"
                    class="hidden absolute z-50 w-40 bg-white border border-gray-300 rounded shadow-lg"
                >
                    <button
                        onclick="handleDuplicate()"
                        class="w-full text-left px-3 py-2 hover:bg-gray-100"
                    >
                        <i class="fa-solid fa-clone"></i> Nhân bản
                    </button>
                    <button
                        onclick="handleDelete()"
                        class="w-full text-left px-3 py-2 hover:bg-gray-100 text-red-600"
                    >
                        <i class="fa-solid fa-trash"></i> Xóa
                    </button>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
